<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <!-- tailwindCSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- css -->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
  <!-- header area -->
  <header class="bg-[#15803d] px-[110px] py-[32px] flex justify-between items-center flex-col gap-y-5 md:flex-row">
    <div>
      <h1 class="font-bold text-white text-2xl">Green Earth</h1>
    </div>
    <div>
      <nav class="flex justify-center space-x-8 text-white">
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Plant a Tree</a>
      </nav>
    </div>
    <div>
      <button
        class="bg-yellow-400 text-green-700 font-medium px-5 py-2 rounded-full hover:bg-yellow-500  hover:cursor-pointer hover:text-white">
        Plant a Tree
      </button>
    </div>
  </header>
  <!-- banner area -->
  <section class="banner bg-[#cff0dc] flex justify-between items-center mb-[100px]">
    <div>
      <img class="hidden md:block" src="./assets/hero-leaf1.png" alt="">
    </div>
    <div class=" flex flex-col items-center justify-center text-center py-20 px-4">
      <h1 class="text-3xl md:text-5xl font-extrabold text-gray-900 mb-4">
        Plant a Tree, Grow a Future
      </h1>
      <p class="text-gray-600 max-w-xl mb-6">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button
        class="bg-yellow-400 text-green-700 font-medium px-5 py-2 rounded-full hover:bg-yellow-500  hover:cursor-pointer hover:text-white">
        Get Involved
      </button>
    </div>
    <div class="hidden md:block">
      <img src="./assets/hero-leaf2.png" alt="">
    </div>
  </section>
  <!-- Choose Your Trees Section -->


</body>

</html>
